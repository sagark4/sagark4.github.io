    <style>
     body {
       background-color: #fff8e1;
       margin: 0;
       font-family: sans-serif;
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh;
     }
     .game-container {
       width: 90%;
       min-width: 400px;
       height: 80%;
       background: white;
       border: 4px solid #444;
       border-radius: 20px;
       display: flex;
       flex-direction: column;
       justify-content: space-between;
       padding: 16px;
       box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
     }
     .scoreboard {
       display: flex;
       justify-content: center;
       gap: 2rem;
       margin-top: 1rem;
       font-size: 1.8rem;
       text-align: center;
     }
     .score-item {
       font-weight: bold;
     }
     .score-item span {
       font-size: 2.2rem;
       margin-left: 0.5rem;
     }
     #feedback {
       font-size: 2rem;
       font-weight: bold;
       text-align: center;
       min-height: 3rem;
       margin: 1rem 0 -1rem 0;
       transition: opacity 0.3s;
       opacity: 0;
     }
     #feedback.show {
       opacity: 1;
     }

     .sound-control {
       text-align: center;
       flex: 1;
       display: flex;
       flex-direction: column;
       align-items: center;
       justify-content: center;
       margin: 10px;
     }

     .sound-buttons {
       display: flex;
       align-items: center;
       gap: 1rem;
     }

     button.play-btn {
       background: #4caf50;
       border: none;
       color: white;
       border-radius: 50%;
       width: 70px;
       height: 70px;
       font-size: 2rem;
       cursor: pointer;
       transition: background 0.3s, transform 0.2s;
     }
     button.play-btn:hover {
       background: #43a047;
       transform: scale(1.05);
     }

     input[type="range"] {
       width: 120px;
     }

     .flash {
       background-color: orange;
       color: white;
       padding: 0.2rem 0.5rem;
       border-radius: 6px;
       transition: background-color 0.3s, color 0.3s;
     }
     @keyframes flashAnim {
       0% { color: red; transform: scale(1.3); }
       100% { color: black; transform: scale(1); }
     }

     .options {
       display: grid;
       grid-template-columns: 1fr 1fr;
       gap: 12px;
       flex: 1;
     }

     .option-btn {
       border: 2px solid #444;
       border-radius: 12px;
       font-size: 1.5rem;
       font-weight: bold;
       padding: 16px;
       color: #fff;
       cursor: pointer;
       transition: transform 0.1s;
     }

     .option-btn:hover {
       transform: scale(1.05);
     }

     footer {
       text-align: center;
       font-size: 0.8rem;
       color: #666;
       margin-top: 8px;
       font-family: sans-serif;
     }
    </style>

     };

     let score = 0,
         highscore = 0,
         currentColor,
         audio = new Audio();

     const lingerTime = 4000;

     function toDevanagari(num) {
       return String(num).replace(/[0-9]/g, (d) => "‡•¶‡•ß‡•®‡•©‡•™‡•´‡•¨‡•≠‡•Æ‡•Ø"[d]);
     }

     function shuffle(arr) {
       for (let i = arr.length - 1; i > 0; i--) {
         const j = Math.floor(Math.random() * (i + 1));
         [arr[i], arr[j]] = [arr[j], arr[i]];
       }
       return arr;
     }

     let colorQueue = shuffle([...colors]);

     function newRound() {
       if (colorQueue.length === 0) colorQueue = shuffle([...colors]);
       currentColor = colorQueue.pop();

       // ensure narangi and keshari not together
       let options = [currentColor];
       while (options.length < 4) {
         const random = colors[Math.floor(Math.random() * colors.length)];
         if (
           !options.includes(random) &&
           !(
             (currentColor.key === "narangi" && random.key === "keshari") ||
             (currentColor.key === "keshari" && random.key === "narangi")
           )
         ) {
           options.push(random);
         }
       }

       options = shuffle(options);
       renderOptions(options);
     }

     function renderOptions(options) {
       const optionsDiv = document.getElementById("options");
       optionsDiv.innerHTML = "";
       options.forEach((opt) => {
         const btn = document.createElement("button");
         btn.className = "option-btn";
         btn.style.backgroundColor = opt.hex;
         btn.style.color = opt.hex === "#FFFFFF" ? "#000" : "#fff";
         if (opt.border) btn.style.borderColor = opt.border;
         /* btn.textContent = opt.name; */
         btn.onclick = () => checkAnswer(opt, btn);
         optionsDiv.appendChild(btn);
       });
     }

     function playSound() {
       const src = audioFiles[currentColor.key];
       if (!src) {
         console.warn("Audio not loaded for", currentColor.key);
         return;
       }
       audio.src = src;
       audio.volume = parseFloat(document.getElementById("volume").value);
       audio.play();
     }

     function showFeedback(msg, color) {
       const feedback = document.getElementById("feedback");
       feedback.textContent = msg;
       feedback.style.color = color;
       feedback.classList.add("show");
       setTimeout(() => feedback.classList.remove("show"), lingerTime);
     }

     function checkAnswer(answerObj, btn) {
       document.querySelectorAll(".option-btn").forEach((b) => (b.disabled = true));

       const feedback = document.getElementById("feedback");

       if (answerObj.name === currentColor.name) {
         score += 10;
         if (score > highscore) highscore = score;
         updateScoreBoard(true);

         // ‚úÖ show Marathi text only if correct
         feedback.innerHTML = `‡§¨‡§∞‡•ã‡§¨‡§∞!`;
         feedback.style.color = "green";
       } else {
         score = 0;
         updateScoreBoard(false);

         // ‚úÖ show color square instead of word
         feedback.innerHTML = `‡§®‡§æ‡§π‡•Ä, ‡§π‡§æ ‡§∞‡§Ç‡§ó ‡§Ü‡§π‡•á: <span style="
      display:inline-block;
      width: 1.5em;
      height: 1.5em;
      background-color: ${currentColor.hex};
      border: 2px solid #000;
      vertical-align: middle;
      border-radius: 4px;"></span>`;
         feedback.style.color = "#E65100";
       }

       feedback.classList.add("show");
       setTimeout(() => feedback.classList.remove("show"), lingerTime);

       // ‚úÖ Auto-start next round after lingerTime
       setTimeout(() => {
         newRound();
         setTimeout(playSound, 300); // short delay to autoplay next question
       }, lingerTime);
     }

     function updateScoreBoard(highscoreUpdated) {
       const scoreEl = document.getElementById('score');
       const highscoreEl = document.getElementById('highscore');

       scoreEl.textContent = toDevanagari(String(score).padStart(3, '0'));
       scoreEl.classList.add('flash');
       setTimeout(() => scoreEl.classList.remove('flash'), 1200);

       if (highscoreUpdated) {
         highscoreEl.textContent = toDevanagari(String(highscore).padStart(3, '0'));
         highscoreEl.classList.add('flash');
         setTimeout(() => highscoreEl.classList.remove('flash'), 1200);
       }
     }

     document.getElementById("playBtn").onclick = playSound;

     newRound();
    </script>
