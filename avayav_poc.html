   { label: "elbow", x: 289, y: 745, direction: "U" },
   { label: "finger", x: 35, y: 526, direction: "D" },
   { label: "knee", x: 290, y: 950, direction: "R" },
   { label: "foot", x: 330, y: 1170, direction: "R" },
   { label: "belly", x: 490, y: 780, direction: "R" },
 ];

 const drawnArrows = {};

 function toggleArrow(label) {
   const svg = document.getElementById("svgOverlay");
   const point = points.find(p => p.label === label);
   if (!point) return;

   if (drawnArrows[label]) {
     svg.removeChild(drawnArrows[label]);
     delete drawnArrows[label];
     return;
   }

   const offset = 200;
   let x1 = point.x, x2 = point.x;
   let y1 = point.y, y2 = point.y;

   if (point.direction === "L") {
     x1 = point.x + offset;
   } else if (point.direction === "R") {
     x1 = point.x - offset;
   } else if (point.direction === "U") {
     y1 = point.y + offset;
   } else if (point.direction === "D") {
     y1 = point.y - offset;
   }

   const arrow = document.createElementNS("http://www.w3.org/2000/svg", "line");
   arrow.setAttribute("x1", x1);
   arrow.setAttribute("y1", y1);
   arrow.setAttribute("x2", x2);
   arrow.setAttribute("y2", y2);
   arrow.setAttribute("stroke", "orange");
   arrow.setAttribute("stroke-width", "8"); // thicker line
   arrow.setAttribute("marker-end", "url(#arrowhead)");
   drawnArrows[label] = arrow;
   svg.appendChild(arrow);
 }

 const svg = document.getElementById("svgOverlay");
 const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
 defs.innerHTML = `
   <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5"
           orient="auto" markerUnits="strokeWidth">
     <polygon points="0 0, 10 3.5, 0 7" fill="orange" />
   </marker>
 `;
 svg.appendChild(defs);
</script>

<!-- Buttons to toggle arrows -->
<div style="padding: 10px; text-align: center;">
  <button onclick="toggleArrow('head')">head</button>
  <button onclick="toggleArrow('ear')">ear</button>
  <button onclick="toggleArrow('eye')" >eye</button>
  <button onclick="toggleArrow('nose')">nose</button>
  <br>
  <button onclick="toggleArrow('hair')" >hair</button>
  <button onclick="toggleArrow('teeth')">teeth</button>
